<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cartella de T√≥mbola Editable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .cartella {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 5px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .cell {
      width: 55px;
      height: 55px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #999;
      font-size: 18px;
      background: #ccc; /* por defecto gris */
    }
    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 18px;
      outline: none;
      background: transparent;
    }
    .cell.number {
      background: #fff; /* con n√∫mero */
    }
    .cell.marked {
      background: #e53935; /* marcado rojo */
      color: #fff;
      font-weight: bold;
    }
    .controls {
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .edit { background: #2196f3; color: white; }
    .play { background: #4caf50; color: white; }
    .reset { background: #f44336; color: white; }
  </style>
</head>
<body>
  <h1>Cartella de T√≥mbola</h1>

  <div class="controls">
    <button class="edit" onclick="setEditMode(true)">‚úèÔ∏è Editar</button>
    <button class="play" onclick="setEditMode(false)">‚ñ∂Ô∏è Jugar</button>
    <button class="reset" onclick="resetMarks()">üßπ Limpiar marcas</button>
  </div>

  <div class="cartella" id="cartella"></div>

  <script>
    const rows = 3;
    const cols = 9;
    const cartella = document.getElementById('cartella');
    let editMode = true;

    function createCartella() {
      cartella.innerHTML = '';
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';

        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = 2;

        input.addEventListener('input', () => {
          if (input.value.trim() === '') {
            cell.classList.remove('number');
            cell.classList.remove('marked');
          } else {
            cell.classList.add('number');
          }
        });

        cell.addEventListener('click', () => {
          if (!editMode && cell.classList.contains('number')) {
            cell.classList.toggle('marked');
          }
        });

        cell.appendChild(input);
        cartella.appendChild(cell);
      }
    }

    function setEditMode(value) {
      editMode = value;
      document.querySelectorAll('.cell input').forEach(input => {
        input.readOnly = !editMode;
      });
    }

    function resetMarks() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('marked');
      });
    }

    createCartella();
    setEditMode(true);
  </script>
</body>
</html>
