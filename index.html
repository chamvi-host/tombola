c<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cartella</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      margin: 0;
    }
    h1 { margin: 10px 0; font-size: 1.2rem; }

    .cartella {
      display: grid;
      grid-template-columns: repeat(9, 1fr); /* Cambiado de 8 a 9 */
      gap: 4px;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }

    .cell {
      aspect-ratio: 1 / 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #999;
      font-size: clamp(14px, 4vw, 18px);
      background: #ccc;
      position: relative;
    }

    .cell input {
      width: 80%;
      height: 80%;
      border: none;
      text-align: center;
      font-size: inherit;
      outline: none;
      background: transparent;
    }

    .cell.number {
      background: #fff;
    }

    .cell.marked {
      background: #e53935;
      color: #fff;
      font-weight: bold;
    }

    .controls {
      margin-bottom: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .edit { background: #2196f3; color: white; }
    .play { background: #4caf50; color: white; }
    .reset { background: #f44336; color: white; }

    @media (min-width: 768px) {
      h1 { font-size: 1.5rem; }
      .cartella { max-width: 500px; }
    }
  </style>
</head>
<body>
  <h1>Cartella</h1>

  <div class="controls">
    <button class="edit" onclick="setEditMode(true)">‚úèÔ∏è Editar</button>
    <button class="play" onclick="setEditMode(false)">‚ñ∂Ô∏è Jugar</button>
    <button class="reset" onclick="resetMarks()">üßπ Limpiar marcas</button>
  </div>

  <div class="cartella" id="cartella"></div>

  <script>
    const rows = 3;
    const cols = 9;  // Cambiado a 9 columnas
    const cartella = document.getElementById('cartella');
    let editMode = true;

    function createCartella() {
      cartella.innerHTML = '';

      // Fila superior: solo una casilla en el medio editable
      for (let c = 0; c < cols; c++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        if (c === Math.floor(cols / 2)) {
          const input = document.createElement('input');
          input.type = 'text';
          input.maxLength = 2;
          input.addEventListener('input', () => {
            if (input.value.trim() === '') {
              cell.classList.remove('number');
              cell.classList.remove('marked');
            } else {
              cell.classList.add('number');
            }
          });
          cell.addEventListener('click', () => {
            const inputEl = cell.querySelector('input');
            if (editMode && inputEl) {
              inputEl.focus();
            } else if (!editMode && cell.classList.contains('number')) {
              cell.classList.toggle('marked');
            }
          });
          cell.appendChild(input);
        }
        cartella.appendChild(cell);
      }

      // 3 filas verticales de 9 casillas cada una
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';

          const input = document.createElement('input');
          input.type = 'text';
          input.maxLength = 2;

          input.addEventListener('input', () => {
            if (input.value.trim() === '') {
              cell.classList.remove('number');
              cell.classList.remove('marked');
            } else {
              cell.classList.add('number');
            }
          });

          cell.addEventListener('click', () => {
            if (!editMode && cell.classList.contains('number')) {
              cell.classList.toggle('marked');
            }
          });

          cell.appendChild(input);
          cartella.appendChild(cell);
        }
      }
    }

    function setEditMode(value) {
      editMode = value;
      document.querySelectorAll('.cell input').forEach(input => {
        input.readOnly = !editMode;
      });
    }

    function resetMarks() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('marked');
      });
    }

    createCartella();
    setEditMode(true);
  </script>
</body>
</html>
