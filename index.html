<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cartella de Tómbola</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cartella {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 5px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .cell {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }
    .marked {
      background: #4caf50;
      color: white;
      font-weight: bold;
    }
    .empty {
      background: #eee;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="cartella" id="cartella"></div>

  <script>
    // Ejemplo de cartella (como la física)
    const numbers = [
      [1, 0, 12, 0, 25, 0, 47, 0, 89],
      [0, 8, 0, 33, 0, 46, 0, 62, 0],
      [5, 0, 18, 0, 29, 0, 55, 0, 77]
    ];

    const cartella = document.getElementById('cartella');

    numbers.flat().forEach(num => {
      const cell = document.createElement('div');
      cell.classList.add('cell');

      if (num === 0) {
        cell.classList.add('empty');
        cell.textContent = '';
      } else {
        cell.textContent = num;
        cell.addEventListener('click', () => {
          cell.classList.toggle('marked');
        });
      }

      cartella.appendChild(cell);
    });
  </script>
</body>
</html>
